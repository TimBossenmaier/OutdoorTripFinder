<div class="ui search" [class.loading]="isLoading">
  <div class="ui icon input">
    <input type="text" class="prompt" (keyup)="keyUp$.next($event.target.value)">
    <i class="search icon"></i>
  </div>
  <div class="results transition visible" *ngIf="foundTours.length">
    <a class="result"
       *ngFor="let tour of foundTours" [routerLink]="['..', 'tours', tour.id]">
        {{tour.name}}
        <p class="description">{{tour.location}}, {{tour.region}} ({{tour.country_short}})</p>
    </a>
  </div>
</div>
